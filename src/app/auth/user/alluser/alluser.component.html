

<h1 class="title">Usuarios</h1>

<mat-card class="card-user">
    <mat-card-title>
      <div>
        <button mat-raised-button class="custom-primary-button" (click)="newUser()">
        <mat-icon mat-list-icon>add_circle</mat-icon>
            Nuevo Usuario</button>
      </div>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="dashboard-card-content">

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="appSearchTable($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListUser" class="mat-elevation-z8 table-responsive">
                <ng-container matColumnDef="fullname" class="hide-on-mobile">
                    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
                    <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                  </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Usuario</th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                  </ng-container>
                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef> Rol</th>
                    <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
                  </ng-container>
                <ng-container matColumnDef="estado" class="hide-on-mobile">
                    <th mat-header-cell *matHeaderCellDef> Estado</th>
                    <td mat-cell *matCellDef="let element"> {{element.esActivo==true ? 'Activo' : 'Inactivo'}} </td>
                  </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element" style="display: flex;gap: 8px;">
                        <button mat-icon-button class="custom-primary-icon small-button" (click)="editUser(element)">
                            <mat-icon mat-list-icon>border_color</mat-icon>
                        </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="ColumnsTable"></tr>
                  <tr mat-row *matRowDef="let row; columns: ColumnsTable;" ></tr>

                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan "{{input.value}}"</td>
                  </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
            </mat-paginator>
        </div>

    </mat-card-content>
</mat-card>
