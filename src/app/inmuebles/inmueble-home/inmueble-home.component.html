
<mat-card class="card-Seach">
<h3 class="title-seach">Buscar</h3>
  <mat-card-content>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Buscar por título</mat-label>
          <input matInput placeholder="Ingrese el título" [formControl]="searchTitle">
        </mat-form-field>
        <div class="container">
          <mat-form-field class="full-new">
            <input matInput placeholder="Buscar departamento" [formControl]="searchDepartmentControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnDepartments" (optionSelected)="onDepartmentSelected($event)">
              <mat-option *ngFor="let department of filteredDepartments | async" [value]="department">
                {{ department.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <mat-form-field class="full-new">
            <input matInput placeholder="Buscar ciudad" [formControl]="searchCityControl" [matAutocomplete]="autoCities">
            <mat-autocomplete #autoCities="matAutocomplete" [displayWith]="displayFnCities">
              <mat-option *ngFor="let city of filteredCities | async" [value]="city">
                {{ city.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>



 <!--        <div class="container">
          <mat-form-field class="full-new">
            <input matInput placeholder="Buscar departamento" [formControl]="searchDepartmentControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnDepartments">
              <mat-option *ngFor="let department of filteredDepartments | async" [value]="department">
                {{ department }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
         <mat-form-field class="full-new">
        <input matInput placeholder="Buscar ciudad" [formControl]="searchCityControl" [matAutocomplete]="autoCities">
        <mat-autocomplete #autoCities="matAutocomplete" [displayWith]="displayFnCities">
          <mat-option *ngFor="let city of filteredCities | async" [value]="city">
            {{ city }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
        </div> -->
  </mat-card-content>
</mat-card>
